    <h1>Drawing Shapes with SVG</h1>
	<h2>Marco Giacoppo</h2>
	
    <svg width = "500" height="60" style="background-color: stalegray;">
        
        <g transform="translate(20, 0)">
            <circle cx="25", cy="30", r="25" fill="red" />
            <rect x="50" y="5" width="50" height="50" fill="rgb(128,128,128)" />
            <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgb(0,128,0)" />
            <Line x1="0" y1="30" x2="180" y2="30" stroke="white" stroke-wdith="5" />
        </g>
    </svg>
