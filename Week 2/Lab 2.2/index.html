<body>
    
    <h1>Drawing with Data - Bar Chart</h1>

    <script>
        var w = 500;
        var h = 150;
        var barPadding = 1;

        var dataset = [14, 5, 26, 23, 9, 20, 19, 2, 10, 8, 30];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
                
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w/ dataset.length);
            })
            .attr("y", function(d) {
                return h - (d * 4);
            })
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function(d) {
                return d * 4;
            })
            .attr("fill", "black");

    </script>
